	<div class="container">
		<div class="card">
  <div class="card-header">RAISE A TICKET</div>
  <div class="card-body">
  	<form id="add-ticket">
  <fieldset>
      <div class="form-group">
      <label for="exampleInputEmail1">Firstname:</label>
      <input type="text" name="firstname" class="form-control" id=""  placeholder="Enter Firstname">
    </div>


      <div class="form-group">
      <label for="exampleInputEmail1">Lastname:</label>
      <input type="text" name="lastname" class="form-control" id=""  placeholder="Enter Lastname">
    </div>

 <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

 <div class="form-group">
      <label for="exampleSelect1">Location:</label>
      <select class="form-control" id="" name="location">
        <option>Primary</option>
        <option>Nursery</option>
        <option>Dsens</option>
        <option>Sixthform</option>
        <option>College</option>
       
      </select>
    </div>

 <div class="form-group">
      <label for="exampleSelect1">Department:</label>
      <select class="form-control" id="" name="department">
        <option>Admin</option>
        <option>College Maths</option>
       
      </select>
    </div>

    <div class="form-group">
      <label for="exampleSelect1">Priority:</label>
      <select class="form-control" id="" name="priority">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>     
      </select>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Subject:</label>
      <input name="subject" type="text" class="form-control" id=""  placeholder="Enter Lastname">
    </div>

   
    <div class="form-group">
      <label for="exampleTextarea">Message:</label>
      <textarea class="form-control" id="exampleTextarea" rows="6" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
  </div>
  <div class="card-footer">Footer</div>
</div>
